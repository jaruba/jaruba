name: Website Update

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      workingDirectory: ./builder
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - run: npm install
      - run: npm start
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}

